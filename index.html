<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>

  <header class="header">
    <nav class="header__nav">
      <h1 class="header__logo">Library</h1>
    </nav>
  </header>

  <main class="container">

    <div class="container__add" title="Add New Book">
    </div>

    
    <div class="container__books">
      <!-- <div class="container__book">
        <h2>The Hobbit</h2>
        <p>Andy. J.R.R</p>
        <p>100 pages</p>
        <div class="container__btns">
          <a>Not read</a>
          <a>Delete</a>
        </div>
      </div> -->
    </div>

    
    <div class="container__form">
      <form class="form">

        <h2 class="form__subtitle">Add New Book</h2>

        <div class="form__content">
          <input class="form__title" type="text" placeholder="Title">
          <input class="form__author" type="text" placeholder="Author">
          <input class="form__pages" type="number" placeholder="Pages">
          <div class="form__label">
            Have you read it?
            <input class="form__read" type="checkbox">
          </div>
        </div>

        <button class="form__btn" type="button">Create</button>
      </form>
    </div>

  </main>
</body>
</html>
